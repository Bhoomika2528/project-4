<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        
        background-color: blanchedalmond;
       
        
    }
    h1{
            text-shadow: 5px 5px 10px red;
            position: relative;
               animation: repeatit 6s linear 0s infinite alternate;
        }
        @keyframes repeatit {
                from {left :0;}
                to{left: 100%;}
        }
        
    
</style>
<h1>Registration Form</h1>
<body>
    <form action="login.html">
    
    Username:<input type="text"name="uname"placeholder="enter your username"><br>
    Password:<input type="password"name="uname"placeholder="enter your password"><br>
    Email:<input type="email"name="uname"placeholder="enter your email"><br>
    GENDER:<br>
    <input type="radio"value="m">male<br>
    <input type="radio"value="f">female<br>
    <input type="radio"value="o">others<br>
    PHONE NUMBER:<br>
    <input type="number"placeholder="enter your number"><br>
    DATE OF BIRTH:<br>
    <input type="date"><br>
    <button>submit</button>
    </form>

    
</body>
</html>
